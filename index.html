<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper See-Ya!</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Title Header -->
    <h1 id="titleHeader">Beat me three times in a row for a prize!!!</h1>

    <!-- Game Container -->
    <div class="container" id="gameDiv">
        <div class="players-container">
            <div class="players" id="playerDiv">
                <h1>Player:</h1>
                <img src="./images/paper.png" alt="">
            </div>
            <div class="players" id="computerDiv">
                <h1>CPU:</h1>
                <img src="./images/paper.png" alt="">
            </div>
        </div>

        <div id="resultDiv">
            <h1>Result</h1>
        </div>

        <div class="buttons-container">
            <button class="choiceBtn"><img src="./images/rock.png" alt="Rock"></button>
            <button class="choiceBtn"><img src="./images/paper.png" alt="Paper"></button>
            <button class="choiceBtn"><img src="./images/scissors.png" alt="Scissors"></button>
        </div>

        <!-- Win Counter -->
        <div id="winCounter">Wins in a row: 0</div>
    </div>

    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
